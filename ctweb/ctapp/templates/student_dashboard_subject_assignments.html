<!DOCTYPE html>
<html lang="en">

{% load static %}

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Assignments</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" />
    <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}" />
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css' />

<!--

  <body id="assignmentPage">
    <div class="parallax-window" data-parallax="scroll" data-image-src="{% static 'img/std_assignments.jpg' %}">
      <div class="container-fluid">
        <div class="row tm-brand-row">
          <div class="col-lg-4 col-11">
            <div class="tm-brand-container tm-bg-white-transparent">
              <i class="fas fa-2x fa-pen tm-brand-icon"></i>
              <div class="tm-brand-texts">
                <h1 class="text-uppercase tm-brand-name">College Tab</h1>
              </div>
            </div>
          </div>
          <div class="col-lg-8 col-1">
            <div class="tm-nav">
              <nav
                class="navbar navbar-expand-lg navbar-light tm-bg-white-transparent tm-navbar">
                <button
                  class="navbar-toggler"
                  type="button"
                  data-toggle="collapse"
                  data-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item">
                      <a href="#assignments" class="btn btn-outline-dark">Pending: 1</a>
                    </li>
                    <li class="nav-item">
                      <a href="{% url 'student:s_db' student.enrollment_number %}" class="btn btn-outline-dark">Go Back</a>
                    </li>
                    <li class="nav-item">
                      <button type="button" class="btn btn-outline-dark">Logout</button>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>

        <!-- Services header -->
        <section class="row" id="tmServices">
            <div class="col-12">
               <div class="parallax-window tm-services-parallax-header tm-testimonials-parallax-header"
                    data-parallax="scroll"
                    data-z-index="101"
                    data-image-src="{% static 'img/colors.jpg' %}">
   
                    <div class="text-center tm-services-header tm-testimonials-header" style="background-color:#E3E3E3";>
                       <h2 class="tm-services-page-title tm-testimonials-page-title">Here's the list of assignments for:</h2>
                       <p class="tm-services-description mb-0">
                           <b>{{subject.name}}  </b>
                       </p>
                   </div>
               </div>
            </div>  

            <!--accordian-->
            <div class="page-content page-container" id="page-content">
              <div class="padding">
                  <div class="row container d-flex justify-content-center">
                      <div class="col-lg-6 grid-margin stretch-card">
                          <div class="card">
                              <div class="card-body">
                                  <h4 class="card-title">Assignments:</h4>
                                  <div class="mt-4">
                                      <div class="accordion" id="accordion" role="tablist">
                                        {% for a in assignment_list %}
                                          <div class="card">
                                              <div class="card-header" role="tab" id="heading-1">
                                                  <h6 class="mb-0"><a data-toggle="collapse" href="#open" aria-expanded="false" aria-controls="collapse-1" data-abc="true" class="collapsed">{{a.topic}}</a></h6>
                                              </div>
                                              <div id="open" class="collapse" role="tabpanel" aria-labelledby="heading-1" data-parent="#accordion">
                                                  <div class="card-body">
                                                      <div class="row">
                                                          <div class="col-3"> <img src="https://img.icons8.com/bubbles/100/000000/administrator-male.png" class="mw-100" alt="image"> </div>
                                                          <div class="col-9">
                                                              <p class="mb-0">{{a.last_date}}</p>
                                                          </div>
                                                      </div>
                                                  </div>
                                              </div>
                                          </div>
                                          {% endfor %} 
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <!--accordian end-->

                        </div> -->

        {% endfor %} -->

         <!-- Page footer -->
         <footer class="row">
            <p class="col-12 text-white text-center tm-copyright-text">
              College Tab
            </p>
          </footer>
        </div>
        <!-- .container-fluid -->
      </div>
  
      <script src="{% static 'js/jquery.min.js' %}"></script>
      <script src="{% static 'js/parallax.min.js' %}"></script>
      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      <script>
          $(function(){
              $('.tabgroup > div').hide();
              $('.tabgroup > div:first-of-type').show();  
              $('.tabs a').click(function(e){
                e.preventDefault();
                var $this = $(this),
                    tabgroup = '#'+$this.parents('.tabs').data('tabgroup'),
                    others = $this.closest('li').siblings().children('a'),
                    target = $this.attr('href');
                others.removeClass('active');
                $this.addClass('active');
                $(tabgroup).children('div').hide();
                $(target).show();
  
                // Scroll to tab content (for mobile)
                if($(window).width() < 992) {
                    $('html, body').animate({
                        scrollTop: $("#first-tab-group").offset().top
                    }, 200);    
                }              
              })  
          });
          
      </script>
    </body>
  </html>
